<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sewing Machine Emporium</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        .height-full {
            height: calc(100vh - 64px);
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">

    <!-- Navigation Bar -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white font-semibold text-xl">Sewing Machine Emporium</div>
            <ul class="flex space-x-4 text-white">
                <li><a href="./index.html" class="hover:text-gray-300">Home</a></li>
                <li><a href="./product.html" class="hover:text-gray-300">Products</a></li>
                <li><a href="./about.html" class="hover:text-gray-300">About</a></li>
                <li><a href="./contact.html" class="hover:text-gray-300">Contact</a></li>
            </ul>
        </div>
    </nav>


    <!-- Contact Section -->
    <section class="contact py-16  bg-gray-900 height-full flex items-center justify-center">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-50">Contact Us</h2>
            <div class="max-w-lg mx-auto">
                <form action="#" method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                            Name
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="name" type="text" placeholder="Your Name">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                            Email
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="email" type="email" placeholder="Your Email">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
                            Message
                        </label>
                        <textarea
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="message" placeholder="Your Message"></textarea>
                    </div>
                    <div class="flex items-center justify-between">
                        <button
                            class=" bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit">
                            Send Message
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Sewing Machine Emporium. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
